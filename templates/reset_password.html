<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>ETHANOWELL</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../../static/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../../static/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../../static/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../../static/css/style.css" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST" action="{{ url_for('reset_token') }}">
                    <div class="msg">Enter new password</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" id="password" name="password" placeholder="password" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" id="re-entered-password" name="re-entered-password" placeholder="Confirm Password" required>
                        </div>
                    </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit" onsubmit="return checkPassword();">SUBMIT</button>
                        </div>
                        <br>
                        <br>
                    </div>
                </form>
            </div>
        </div>
        <br>
    </div>

    <!-- Jquery Core Js -->
    <script src="../../static/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../../static/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../../static/plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="../../static/plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="../../static/js/admin.js"></script>
    <script src="../../static/js/pages/examples/sign-in.js"></script>
</body>
<script>
      function checkPassword() {
        var pwd = document.getElementById('password').value;
        var checkpwd = document.getElementById('re-entered-password').value;
        if(pwd.length < 6) {
            alert("Password length cannot be less than 6 characters")
            return false;
        }
        else if(pwd!=checkpwd) {
            alert("Passwords do not match")
            return false;
        }
        return true;
      }
</script>
</html>
