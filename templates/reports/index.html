{% extends "reports/reports_base.html" %}
{% block content %}
<div class="row clearfix">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="info-box hover-zoom-effect">
            <div class="icon bg-red">
                <i class="material-icons">input</i>
            </div>
            <div class="content">
                <div class="text">NEW REQUESTS GENERATED</div>
                <div class="number count-to" data-from="0" data-to="125" data-speed="1000" data-fresh-interval="20">125</div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="info-box hover-zoom-effect">
            <div class="icon bg-amber">
                <i class="material-icons">bookmark</i>
            </div>
            <div class="content">
                <div class="text">JOBS SCHEDULED</div>
                <div class="number count-to" data-from="0" data-to="257" data-speed="1000" data-fresh-interval="20">257</div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="info-box hover-zoom-effect">
            <div class="icon bg-light-green">
                <i class="material-icons">shopping_cart</i>
            </div>
            <div class="content">
                <div class="text">BAILS COLLECTED</div>
                <div class="number count-to" data-from="0" data-to="117" data-speed="1000" data-fresh-interval="20"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="info-box hover-zoom-effect">
            <div class="icon bg-light-blue">
                <i class="material-icons">build</i>
            </div>
            <div class="content">
                <div class="text">EQUIPMENTS TO REPAIR</div>
                <div class="number count-to" data-from="0" data-to="1432" data-speed="1500" data-fresh-interval="20"></div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div class="row clearfix">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
        <div class="card">
            <div class="header">
                <h2>
                    GENERATE REPORTS
                </h2>
            </div>
            <div class="body">
                <form method="POST" action={{ url_for('gen_report') }} onsubmit="return validateForm()">
                    <div class="row">
                        <label for="report_type">Repo</label>
                        <select class="form-control form-line" id="report_type" name="report_type">
                            <option value="0">List of stalk collectors</option>
                            <option value="1">List of equipmetns</option>
                            <option value="2">List of jobs</option>
                            <option value="3">List of bales</option>
                            <option value="4">List of new id requests</option>
                            <option value="5">List of truck requests</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                        <label for="start_date">Start Date</label>
                        <input type="date" class="form-control form-line" id="start_date" name="start_date"/>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
