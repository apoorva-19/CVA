<div class="modal fade" id="number_bales" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Number of Stalk Bales</h4>
            </div>
            <div class="modal-body row-clearfix">
                <form method="POST" action={{ url_for('collection_request') }}>
                    <label for="stalk_no">Bales of Stalk</label>
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" id="stalk_no" name="bales" class="form-control" placeholder="Enter the number of bales">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary waves-effect" style="float:right;">SUBMIT</button>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
